<!-- TOP Toolbar -->
<mat-toolbar class="example-header mat-primary">
  <span>SessionManage</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<!-- CONTENT -->
<mat-sidenav-container class="example-container flex-fill">
  <!-- SideNav -->
  <mat-sidenav #sidenav opened class="example-sidenav" [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" [fixedTopGap]="sidenavOptions.value.top" [fixedBottomGap]="sidenavOptions.value.bottom">
    <ng-template ngFor let-page [ngForOf]="pages">
      <div class="item d-flex align-items-center" [ngClass]="{'active': page.selected}" (click)="showPage(page)" matRipple matTooltip="{{page.name}}" [matTooltipPosition]="'after'">
        <i class="material-icons">{{page.icon}}</i>
        <span class="pl-2">{{page.name}}</span>
      </div>
      <mat-divider class="mt-2 mb-2" *ngIf="!!page.divider"></mat-divider>
    </ng-template>
  </mat-sidenav>

  <!-- Content -->
  <mat-sidenav-content [ngClass]="{'example-content': !darkBackground, 'example-content-override': darkBackground}">
    <ng-container *ngTemplateOutlet="welcome"></ng-container>
    <!-- <ng-scrollbar> -->
      <router-outlet class="top-level-router"></router-outlet>
    <!-- </ng-scrollbar> -->
  </mat-sidenav-content>

</mat-sidenav-container>
