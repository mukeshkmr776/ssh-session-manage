<h2>Session</h2>
<div class="d-flex align-items-center">
  <div class="mr-auto">Currently connected session for node <code>9.9.9.9</code></div>
  <button *ngIf="isConnected"  mat-flat-button color="danger"  (click)="clearTerminal()">Clear Terminal</button>
  <button *ngIf="!isConnected" mat-flat-button color="primary" (click)="connect()">Connect</button>
  <button *ngIf="isConnected"  mat-flat-button color="danger"  (click)="disconnect()">Disconnect</button>
</div>
<br>


<div class="terminal d-flex flex-row flex-fill align-items-stretch">
  <div class="terminal-text terminal-custom" #myTerminal></div>
  <!-- <code class="terminal-text terminal-custom" [innerHtml]="data"></code> -->

    <div><code>world</code></div> -->
</div>
